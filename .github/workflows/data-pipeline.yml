name: Data Pipeline CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *' # daily at 04:00 UTC

jobs:
  run-etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL
        env:
          CONFIG_FILE: config.yaml
        run: |
          python etl/extract.py --config ${{ github.workspace }}/config.yaml
          python etl/transform.py --config ${{ github.workspace }}/config.yaml

      - name: Run tests
        run: |
          pytest -q

      - name: Load to Power BI (optional)
        if: github.event_name == 'workflow_dispatch'
        run: |
          python etl/load.py --config ${{ github.workspace }}/config.yaml

